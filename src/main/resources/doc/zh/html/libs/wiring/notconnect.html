<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="zh">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="created" content="2018-10-23T06:18:10.521000000">
    <meta name="changed" content="2026-01-11T15:06:00.000000000">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="zh">
    <title>
      不连接
    </title>
    <link rel="stylesheet" type="text/css" href="../../style.css">
  </head>
  <body>
    <div class="maindiv">
      <h1>
        <img class="iconlibs" src="../../../../icons/6464/notconnect.png" alt="#########" width="32" height="32">
        <em> 不连接</em>
      </h1>
      <table>
        <tbody>
          <tr>
            <td>
              <strong>所属库：</strong>
            </td>
            <td>
              <a href="index.html">线路</a>
            </td>
          </tr>
          <tr>
            <td>
              <strong>引入版本：</strong>
            </td>
            <td>
              3.2（线路库）
            </td>
          </tr>
          <tr>
            <td valign="top">
              <strong>外观：</strong>
            </td>
            <td valign="top">
              <img class="notscal" src="../../../../img-libs/notconnect.png" alt="#########" width="64" height="64">
            </td>
          </tr>
        </tbody>
      </table>
      <h2>
        行为
      </h2>
      <p>
        持续产生悬空或高阻态信号。
      </p>
      <h2>
        引脚
      </h2>
      <p>
        “不连接”组件只有一个输出引脚，其数据位宽由
        <b class="propertie">数据位宽</b>
        属性决定。
      </p>
      <h2>
        属性
      </h2>
      <p>
        当组件被选中或正在放置时，
        可以使用 <b class="tkeybd">Alt-0</b> 到 <b class="tkeybd">Alt-9</b>
        修改其 <b class="propertie">数据位宽</b> 属性。
        快速连续按键可以输入更大的数值，
        例如依次按下
        <b class="tkeybd">Alt-0</b>、<b class="tkeybd">Alt-1</b>、<b class="tkeybd">Alt-2</b>
        将得到数值 12。
      </p>
      <div class="attliste">
        <dl>
          <dt>
            <b class="propertie">数据位宽</b>
          </dt>
          <dd>
            输出到线路上的数值的位宽。
          </dd>
        </dl>
      </div>
      <h2>
        手形工具行为
      </h2>
      <p>
        无。
      </p>
      <h2>
        文本工具行为
      </h2>
      <p>
        无。
      </p>
      <p>
        <b>返回</b> <a href="../index.html">库参考手册</a>
      </p>
    </div>
  </body>
</html>
