   <h1>
    <!-- Placing components in a matrix -->
    将组件放置在矩阵中
   </h1>
   <p>
    <!-- In Logisim-evolution it is possible to place matrix components on your schematic. To do so, proceed as follows:<br>		Select the desired tool in the <a href="../gui/gui-explore.html">navigation panel</a> for example the LED, and move it on the work surface and before clicking to drop it press the <b class="tkeybd">X</b> key . The shadow of the component will turn into a small 2 by 2 matrix of the component. -->
    在 Logisim-evolution 中，可以将矩阵组件放置在原理图上。 为此，请按照下列步骤操作：
    <br/>
    在
    <a href="../gui/gui-explore.html">
     资源管理器窗口
    </a>
    中选择所需的工具，例如 LED，并将其移动到 工作表面，在单击将其放下之前，请按
    <b class="tkeybd">
     X
    </b>
    键。 组件的阴影将变成组件的一个 2 x 2 的小矩阵。
   </p>
   <p align="center">
    <img alt="#########" class="notscal" src="../../../../img-guide/feature-3-ghostmatrix.png"/>
   </p>
   <p>
    <!-- Click on the top left of the position where you want to place the future matrix. And fill in the form data. For example: 4x5 elements with a space of 4. -->
    单击要放置未来矩阵的位置的左上角。 并填写表格数据。 例如：4x5 元素，间距为 4。
    <p align="center">
     <img alt="#########" class="notscal" src="../../../../img-guide/feature-4-matrix.png"/>
    </p>
    <!-- If self-labeling is enabled, components will be labeled as _X_Y, Example: Led_X1_Y0 -->
    如果启用自标记，组件将标记为 _X_Y，示例：Led_X1_Y0
   </p>
