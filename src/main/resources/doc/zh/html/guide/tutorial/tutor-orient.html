      </h2>
      <p>
        <!-- When you start Logisim, you'll see a window similar to the following. Some of the details may be slightly different since you're likely using a different system than mine. -->
        当您启动 Logisim-evolution时，您将看到类似于以下内容的窗口。 一些细节可能略有不同，因为您可能使用与我不同的系统。
      </p>
      <p align="center">
        <img src="../../../img-guide/tutorial-0-blank.png" alt="0-blank">
	  </p>
      <p>
        <!-- All Logisim is divided into three parts, called the <a href="../gui/gui-explore.html">explorer pane</a>, the <a href="../gui/gui-attribut.html">attribute table</a>, and the <a href="../gui/gui-canvas.html">canvas</a>. Above these parts are the <a href="../gui/gui-menu.html">menu bar</a> and the <a href="../gui/gui-toolsbar.html">toolbar</a> -->
        Logisim-evolution由为三个部分构成， 分别为 <a href="../gui/gui-explore.html">资源管理器窗口</a>, <a href="../gui/gui-attribut.html">属性表窗口</a>,  <a href="../gui/gui-canvas.html">画布窗口</a>. 在这些部分上面是 <a href="../gui/gui-menu.html">菜单栏</a> 和 <a href="../gui/gui-toolsbar.html">工具栏</a>

      </p>
      <p align="center">
        <img src="../../../img-guide/tutorial-shot-labeled.png" alt="#########">
      </p>
      <p>
        <!-- We can quickly dispose of the explorer pane and the attribute table: We won't be examining them in this tutorial, and you can just ignore them. Also, the <a href="../menu/index.html">menu bar</a> is self-explanatory. -->       
        我们可以快速浏览一下资源管理器窗口和属性表窗口：我们不会在这一步的教程中讲解它们。同样，<a href="../menu/index.html">菜单栏</a>功能也是很明显的。
      </p>
      <p>
        <!-- That leaves the <a href="../gui/gui-toolsbar.html">toolbar</a> and the <a href="../gui/gui-canvas.html">canvas</a>. The canvas is where you'll draw your circuit; and the toolbar contains the tools that you'll use to accomplish this. -->

        剩下了<a href="../gui/gui-toolsbar.html">工具栏</a>和<a href="../gui/gui-canvas.html">画布</a>。 画布是您绘制电路的地方； 工具栏包含您将用来完成此操作的工具。

      </p>
