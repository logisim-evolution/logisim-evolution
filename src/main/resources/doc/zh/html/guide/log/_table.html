  <!-- <h1>The Table tab</h1> -->
  <h1>
   表格选项卡
  </h1>
  <!-- <p>The Table tab displays the current log graphically.</p> -->
  <p>
   “表格”选项卡以图形方式显示当前日志。
  </p>
  <p align="center">
   <img height="387" src="../../../img-guide/log-table.png" width="466"/>
  </p>
  <!-- <p>The table contains a column for each component in the selection. Each row in the table displays a snapshot of the simulation after a propagation of values has completed. Any duplicate rows are not added into the log. Note that only the most recent 400 rows are displayed. Some rows may have empty entries if the corresponding component was not in the selection at the time that the row was computed.</p> -->
  <p>
   该表包含所选内容中每个组件的一列。 表中的每一行显示值传播完成后模拟的快照。 任何重复的行都不会添加到日志中。 请注意，仅显示最近的 400 行。 如果计算行时相应的组件不在选择范围内，则某些行可能会有空条目。
  </p>
  <!-- <p>The displayed table is for review only; it is not interactive.</p> -->
  <p>
   显示的表格仅供查看； 它不是交互式的。
  </p>

  <p>
