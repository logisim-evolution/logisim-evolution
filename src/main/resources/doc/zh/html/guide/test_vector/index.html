<h1>测试向量</h1>

<p>测试向量功能允许您通过在文本文件中定义的自动化测试来验证电路。此功能支持组合电路和时序电路测试，非常适合验证包括状态机、计数器和存储器组件在内的复杂数字逻辑设计。</p>

<p>测试向量模块运行电路模拟器的独立副本，因此不会干扰项目窗口中的模拟。任何不正确的输出都将以红色标记，您可以将鼠标悬停在红色框上以查看根据测试向量应该输出的值。</p>
