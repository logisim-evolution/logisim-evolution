  <h1>
   <!-- Binary data big-endian -->
   二进制数据大尾数
  </h1>
  <div class="maindiv">
   <p>
    <!-- This format is a raw binary image of the memory data in a file. There are no headers, no comments, no coding. The file is probably not editable in a common text editor.<br>        In the big-endian mode the memory is considered as a sequence of bytes regardless of the size of its words, with left to right the high bytes and then the low bytes. Illustrations can be found in <a href="mem-v3byte.html#little">v3.0 hex bytes addressed big-endian</a> -->
    此格式是文件中内存数据的原始二进制图像。 没有标题，没有注释，没有编码。 该文件可能无法在通用文本编辑器中编辑。
    <br/>
    在大端模式下，内存被视为字节序列，无论其字的大小如何，从左到右先是高字节，然后是低字节 。 插图可以在
    <a href="mem-v3byte.html#little">
     v3.0 十六进制字节寻址大端
    </a>
    中找到
   </p>
   <h1 id="addr">
    <!-- Binary data little-endian -->
    二进制数据小尾数
   </h1>
   <p>
    <!-- This format is identical to the previous one with the same characteristics.<br>        In the little-endian mode, the memory is considered as a sequence of bytes with from right to left the least significant bits and then the most significant bits. Illustrations can be found in <a href="mem-v3byte.html#little">v3.0 hex bytes addressed little-endian</a> -->
    此格式与前一种格式相同，具有相同的特征。
    <br/>
    在小端模式下，内存被视为字节序列，从右到左依次为最低有效位和最高有效位。 插图可以在
    <a href="mem-v3byte.html#little">
     v3.0 十六进制字节寻址小端
    </a>
    中找到
   </p>
