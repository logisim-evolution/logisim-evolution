   <h1>
    <!-- Project Options -->
    项目选项
   </h1>
   <p>
    <!-- Logisim supports two categories of configuration options: <em>application preferences</em> and <em>project options</em>. The application preferences address preferences that span all open projects, whereas project options are specific to that one project. This section discusses project options; <a href="../prefs/">application preferences</a> are described in another section. -->
    Logisim-evolution 支持两类配置选项：
    <em>
     应用程序首选项
    </em>
    和
    <em>
     项目选项
    </em>
    。 应用程序首选项涉及跨越所有打开项目的首选项，而项目选项特定于该项目。 本节讨论项目选项；
    <a href="../prefs/">
     应用程序首选项
    </a>
    在另一节中描述。
   </p>
   <p>
    <!-- You can view and edit project options via <b class=menu>|&nbsp;Project&nbsp;|</b>→<b class=menu>|&nbsp;Options...&nbsp;|</b>. It brings up the Options window with several tabs. -->
    您可以通过
    <b class="menu">
     | Project |
    </b>
    →
    <b class="menu">
     | Options... |
    </b>
    查看和编辑项目选项。 它会打开带有几个选项卡的“选项”窗口。
   </p>
