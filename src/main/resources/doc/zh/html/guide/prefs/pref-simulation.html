    <title>
      <!-- The Simulation tab -->
      模拟选项卡
    </title>
    <link rel="stylesheet" type="text/css" href="../../style.css">
  </head>
  <body>
    <div class="maindiv">
      <h1>
        <!-- The Simulation tab -->
        模拟选项卡
      </h1>
      <p align="center">
        <img src="../../../img-guide/prefs-simulation.png" alt="#########">
      </p>
      <p>
        <!-- This tab includes preferences that affect the colors of the wires during simulations as well as the colors used for Karnaugh diagrams -->
        此选项卡包括影响模拟期间电线颜色以及卡诺图所用颜色的首选项
      </p>
      <p>
	     <!-- In the upper part, the colors of the wires in the different situations of the simulation are defined, as well as the characters that will be used in the display of the state of the lines. -->
       在上半部分中，定义了模拟的不同情况下电线的颜色，以及用于显示电线状态的字符。
	  </p>
	  <p>
	    <!-- In the lower part, these are the colors used to represent the groups in the Karnaught diagrams. -->
      在下部，这些是用于表示卡诺图中的组的颜色。
      </p>
	  <p>
	    <!-- The use is simple, Click on the buttons and a color selector appears. You can then make your choice and change the color. -->
      使用很简单，点击按钮，就会出现一个颜色选择器。 然后您可以做出选择并更改颜色。
</p>
	  <p>
		<!-- Two buttons are present, <b class="button">Default colors</b> to return to the default colors and <b class="button">Colorblind colors</b> for a setting facilitating the reading of people with difficulties with color perception. -->
    有两个按钮，<b class="button">默认颜色</b>用于返回默认颜色，<b class="button">色盲颜色</b>用于方便有阅读困难的人的设置 与色彩感知。
	  </p>
      <p>
        <!-- <b>Next:</b> <a href="pref-layout.html">The Layout tab</a>. -->
        <b>下一步：</b> <a href="pref-layout.html">布局选项卡</a>。
      </p>
    </div>
