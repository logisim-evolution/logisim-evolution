CsvBitNotSpecified = Line %d van het csv-bestand '%s' bevat geen bit %d van variabele '%s', afbreken.
CsvDuplicatedBit = Regel %d van het csv-bestand '%s' bevat het dubbele van het bit %d van de variabele '%s' en wordt afgebroken.
CsvDuplicatedVar = Regel %d van het csv-bestand '%s' bevat meerdere malen de variabele '%s', waarbij de variabele '%s' wordt afgebroken.
CsvIncorrectBitOrder = Regel %d van het csv-bestand '%s' bevat een onjuiste bit-sequentie voor de variabele '%s', waardoor deze wordt afgebroken.
CsvIncorrectEmpty = Lijn %d van het csv-bestand '%s' bevat een verkeerd leeg veld op de positie %d, dat wordt afgebroken.
CsvIncorrectLine = Lijn %d van het csv-bestand '%s' heeft %d-items in plaats van de vereiste %d-items, waardoor het bestand wordt afgebroken.
CsvIncorrectVarName = Lijn %d van het csv-bestand '%s' bevat het onjuist geformatteerde label '%s', waardoor het bestand wordt afgebroken.
CsvInvalidEntry = Regel %d van het csv-bestand '%s' bevat een ongeldige vermelding '%s' bij veld %d, afbreken.
