argTestImplement = <circ_input> <circuit_name> <board> [tick frequency] [HDLONLY] : Teste l'implémentation à l'aide du fichier circ et optionnellement du fichier. L'implémentation circuit_name est le circuit choisi pour implémenter (FPGA_Top) et la plaque est celle située dans resources/logisim/boards/ sans l'extension ".xml". La fréquence de tics optionnelle est en Hz. Le drapeau optionnel HDLONLY permet de seulement générer la description HDL sans faire de synthèse, de placement-routage et de téléversement.
argTestImplementArgName = args
