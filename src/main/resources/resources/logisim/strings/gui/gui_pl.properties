# argTestImplement = -test-fpga-implementation  <circ_input> [map_input] <circuit_name> <board> [tick frequency] [HDLONLY]: Test implementations design using circ_input file and optional map_input mapping file (obsolete since v3.3.3). The implementation circuit_name is the circuit choose to implement (FPGA_Top) and the board is the board name located in resources/logisim/boards/ without the xml extension. The optional tick frequency is in Hz. The optional switch HDLONLY will only generate the HDL-description and will not perform synthesis, P&R, and Download.
argTestImplement = -test-fpga-implementation <circ_input> [map_input] <circuit_name> <board> [częstotliwość tick] [HDLONLY]: Projekt implementacji przetestuj za pomocą pliku circ_input i opcjonalnego pliku map_input (nieaktualny od wersji 3.3.3). Nazwa implementacji circuit_name jest nazwą, którą układ wybiera do implementacji (FPGA_Top), a tablica jest nazwą tablicy znajdującej się w resources/logisim/boards/ bez rozszerzenia xml. Opcjonalna częstotliwość tikania jest w Hz. Opcjonalny przełącznik HDLONLY wygeneruje tylko opis HDL i nie będzie wykonywał syntez, P&R i Download.
