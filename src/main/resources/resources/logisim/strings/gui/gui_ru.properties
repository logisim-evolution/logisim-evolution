argGatesOptionError = Аргумент для параметра -gates должен быть "shaped" или "rectangular".
argGeometryError = Аргумент в пользу -геома должен быть "WxH" или "WxH X Y".
argGeometryOption = -geom WxH[ X Y] задает геометрию для главного окна
argHelpOption = -help             отобразить эту сводку и выйти
argLoadOption = -load файл        загрузить файл образа в ОЗУ (работает только с -tty)
argLocaleOption = -locale str       использовать язык, указанный в str
argNoSplashOption = -nosplash         скрывает заставку при запуске
argOneTemplateError = Допускается только один шаблон.
argOptionHeader = параметры:
argPlainOption = -plain            использовать стандартный шаблон Logisim
argQuestaOption = -questa yes|no Используйте Расширенный симулятор вопросов для проверки объектов HDL.
argQuestaOptionError = Аргументом в пользу варианта -questa должно быть "да" или "нет".
argSubOption = -sub файл1 файл2  загрузить файл, заменив библиотеку файл1 на файл2
argTemplateOption = -template файл    использовать файл в качестве шаблона
argTestCircGen = -test-circ-gen <circ_input> <circ_output> открывает файл цирка и пишет новый файл для последующей проверки Xml-контента.
argTestCircuit = -test-circuit <path_to_circ> открывает цирковой файл и запускает внутри него испытательный стенд. Она возвращает успех или провал.
argTestImplement = -test-fpga-implementation  <circ_input> [map_input] <circuit_name> <board> [tick frequency] [HDLONLY]: Проектирование тестовых реализаций с использованием файла circ_input и опционального map_input mapping файла (устаревшего с версии 3.3.3). Имя реализации circuit_name - это выбранная для реализации схема (FPGA_Top), а плата - это имя платы, расположенное в ресурсах/логизиме/платах/ без расширения xml. Необязательная частота галочки находится в Гц. Дополнительный переключатель HDLONLY будет генерировать только HDL-описание и не будет выполнять синтез, P&R и Download.
argTestOption = -test name file run test vector from file on the name circuit, затем выходим из программы
argTtyOption = -tty формат       запустить без графического интерфейса
argTwoSubstitutionError = Параметр "-sub" должен сопровождаться двумя аргументами.
